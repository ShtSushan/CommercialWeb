<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">üõçÔ∏è MegaCart Store</div>
            <ul class="nav-links">
                <li><a href="#" onclick="showSection('products')">Products</a></li>
                <li><a href="#" onclick="showSection('cart')">Cart</a></li>
                <li><a href="#" onclick="showSection('login')">Login</a></li>
                <li><a href="#" onclick="showSection('register')">Register</a></li>
            </ul>
            <div class="cart-icon" onclick="showSection('cart')">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Products Section -->
        <section id="products" class="section active">
            <h2>Our Products</h2>
            <div class="filters">
                <button class="filter-btn active" onclick="filterProducts('all')">All</button>
                <button class="filter-btn" onclick="filterProducts('Electronics')">Electronics</button>
                <button class="filter-btn" onclick="filterProducts('Clothing')">Clothing</button>
                <button class="filter-btn" onclick="filterProducts('Footwear')">Footwear</button>
            </div>
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="section">
            <h2>Shopping Cart</h2>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total" id="cartTotal">Total: $0.00</div>
            <button class="btn btn-success" onclick="checkout()" id="checkoutBtn" style="display:none;">
                Proceed to Checkout
            </button>
        </section>

        <!-- Login Section -->
        <section id="login" class="section">
            <div class="form-container">
                <h2>Login</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                </form>
                <p>Don't have an account? 
                    <a href="#" onclick="showSection('register')">Register here</a>
                    </p>
                <div id="loginMessage"></div>
            </div>
        </section>

        <!-- Register Section -->
        <section id="register" class="section">
            <div class="form-container">
                <h2>Register</h2>
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerAddress">Address:</label>
                        <textarea id="registerAddress" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div id="registerMessage"></div>
            </div>
        </section>

        <!-- Checkout Section -->
        <section id="checkout" class="section">
            <div class="form-container">
                <h2>Checkout</h2>
                <form onsubmit="placeOrder(event)">
                    <div class="form-group">
                        <label for="checkoutName">Full Name:</label>
                        <input type="text" id="checkoutName" required>
                    </div>
                    <div class="form-group">
                        <label for="checkoutEmail">Email:</label>
                        <input type="email" id="checkoutEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="checkoutAddress">Shipping Address:</label>
                        <textarea id="checkoutAddress" rows="3" required></textarea>
                    </div>
                    <div class="cart-total" id="checkoutTotal">Total: $0.00</div>
                    <button type="submit" class="btn btn-success">Place Order</button>
                </form>
                <div id="checkoutMessage"></div>
            </div>
        </section>
    </main>
    <script src="project.js"></script>

   
</body>
</html>
